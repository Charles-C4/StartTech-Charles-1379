name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Clean and Build
        run: |
          # Safety: Strip any hidden newlines from your secrets
          CLEAN_REPO=$(echo "${{ secrets.ECR_REPOSITORY }}" | tr -d '\n' | tr -d '\r' | tr -d ' ')
          REGISTRY="${{ steps.login-ecr.outputs.registry }}"
          TAG="latest"
          FULL_IMAGE="$REGISTRY/$CLEAN_REPO:$TAG"
          
          echo "Building image: $FULL_IMAGE"
          
          # 1. Build using absolute context
          docker build -t "$FULL_IMAGE" ./backend
          
          # 2. Push to ECR
          docker push "$FULL_IMAGE"
          
          # 3. Refresh ASG using your secret
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "${{ secrets.ASG_NAME }}" \
            --preferences '{"MinHealthyPercentage": 50}'