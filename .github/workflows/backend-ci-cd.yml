name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    # Only trigger when files in the backend folder change
    paths:
      - 'backend/**'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
        run: |
          # Build using the backend folder as context
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Dynamically find the ASG name to avoid "name not found" errors
          ASG_NAME=$(aws autoscaling describe-auto-scaling-groups \
            --query "AutoScalingGroups[?contains(AutoScalingGroupName, 'starttech-backend')].AutoScalingGroupName" \
            --output text)
          
          echo "Found ASG: $ASG_NAME"
          
          # Trigger the rolling update
          if [ "$ASG_NAME" != "None" ] && [ -n "$ASG_NAME" ]; then
            aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$ASG_NAME" \
              --preferences '{"MinHealthyPercentage": 50}'
          else
            echo "Error: Could not find an Auto Scaling Group with 'starttech-backend' in the name."
            exit 1
          fi