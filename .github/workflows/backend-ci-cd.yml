name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    # Only trigger when files in the backend folder change
    paths:
      - 'backend/**'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: latest
          # We use the exact name from your secret to avoid search errors
          ASG_NAME: ${{ secrets.ASG_NAME }}
        run: |
          # 1. Build using the backend folder as context
          # Note the dot at the end of the context path
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./backend
          
          # 2. Push to your new AWS account's ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Image pushed. Triggering Instance Refresh for: $ASG_NAME"
          
          # 3. Trigger the rolling update on your EC2 instances
          aws autoscaling start-instance-refresh \
            --auto-scaling-group-name "$ASG_NAME" \
            --preferences '{"MinHealthyPercentage": 50}'